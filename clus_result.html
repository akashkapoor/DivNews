    <!-- BOXED CLUSTERS -->
    <script type="text/javascript">
    
    function GetURLParameter(sParam) {
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        for (var i = 0; i < sURLVariables.length; i++) 
        {
            var sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] == sParam) 
            {
                return sParameterName[1];
            }
        }
    }


    var topic = GetURLParameter('topic');

    document.getElementById('topicHead').innerHTML=`<i>${topic}</i>`;

    currentAlgo = 'kmeans';
    algoClick('kmeans');
    

    function algoClick(algo) {
        // alert(algoId);
        // Clear other algos.
        console.log(algo);
        document.getElementById('navAlgo'+currentAlgo).setAttribute('class', 'inactive');
        currentAlgo = algo;
        

        document.getElementById('navAlgo'+currentAlgo).setAttribute('class', 'active');

        document.getElementById('portRow').innerHTML = '';
        showClustersFor(currentAlgo);
    }

    function clusterClick(clusterId) {
        clusterNum = clusterId + 1;
        document.getElementById('clusterIdHead').innerHTML=`for Cluster ${clusterNum}`;
        var div = document.getElementById('aboutRowModal');
        div.innerHTML = "";
        tweets = data[currentAlgo][clusterId]['tweets'];
        for(i = 0; i < tweets.length; i++){
             html_ = tweet_about_html(tweets[i], i);
             div.innerHTML = div.innerHTML + html_;
        }
        $("#portfolioModal2").modal()
    }

    function showClustersFor(algo) {
        clusters = data[algo]
        for(i = 0; i < clusters.length; i++){
             html_ = cluster_port_html(clusters[i], i);
             var div = document.getElementById('portRow');
             div.innerHTML = div.innerHTML + html_;
        }    
    }
    
    function cluster_port_html(cluster_info, i) {
        return `<div class="col-md-4 col-sm-6 portfolio-item"><a href="javascript:clusterClick(${i})" class="portfolio-link"><div class="portfolio-hover"><div class="portfolio-hover-content"><i class="fa fa-twitter fa-3x"></i></div></div><img src="${cluster_info['main_img']}" class="img-responsive" alt=""></a><div class="portfolio-caption"><h4>${cluster_info['headline']}</h4><p class="text-muted">${cluster_info['summary']}</p><br/><p class="text-muted" style="font-family: 'Helvetica Neue'; color: #0084b4">${cluster_info['tweet_text']}</p></div></div>`;

    }
    function tweet_about_html(tweet, i) {
        var clas = "";
        if (i%2 == 1) {
            clas = 'class="timeline-inverted"';
        }
        return `<li ${clas}><div class="timeline-image"><img class="img-circle img-responsive" src="${tweet['img']}" alt=""></div><div class="timeline-panel"><div class="timeline-heading"><h4 class="subheading">${tweet['date']}</h4><h4 class="subheading"><b>${tweet['name']}</b>&#09; <i>@${tweet['handle']}</i></h4></div><div class="timeline-body"><p class="text-muted">${tweet['text']}</p></div></div></li>`;

    }
    </script>
